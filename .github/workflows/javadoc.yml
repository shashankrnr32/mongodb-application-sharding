name: Deploy Javadoc

on:
  push:
    branches:
      - main
      - setup_mkdocs

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: gh-pages
          java-version: 11
          target-folder: "javadocs"
          project: maven
          custom-command: >
            echo "sharding-core sharding-spring" | xargs -d " " -I % mvn -pl % -am javadoc:aggregate

            mkdir site

            cp -r target/site site

      - name: Checkout main
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REQUIREMENTS: docs/requirements.txt
